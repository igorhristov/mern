<!-- form we dont need now two way binding -->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <!-- <input matInput name="title" ngModel required minlength="3" /> -->
      <!-- <mat-error *ngIf="postForm.getControl('title').invalid">{{
        "Form is invalid"
      }}</mat-error> -->
      <input
        matInput
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">{{ "title is needed" }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">{{ "content is needed" }}</mat-error>

    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
